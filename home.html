<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
      Deliah
    </title>

    <link rel="stylesheet" href="/css/deliah.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script type="text/javascript" src="/js/jquery.fullPage.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        $('#fullpage').fullpage({
          anchors: ['deliah', 'music', 'live', 'about'],
          menu: '#menu',
          css3: true,
          scrollingSpeed: 1000,
          verticalCentered: false
        });
      });
    </script>

    <script src="/js/covervid.js"></script>

  </head>
  <body>

    <ul class="nav" id="menu">
      <li data-menuanchor="deliah" class="active"><a href="#deliah">Deliah</a></li>
      <li data-menuanchor="music"><a href="#music">Music</a></li>
      <li data-menuanchor="live"><a href="#live">Live</a></li>
      <li data-menuanchor="about"><a href="#about">About</a></li>
    </ul>

    <div id="fullpage">

      <div class="section">

        <div class="covervid-wrapper">
          <video class="covervid-video" autoplay loop muted poster="img/deliah-poster.jpg">
            <source src="videos/deliah.webm" type="video/webm">
            <source src="videos/deliah.mp4" type="video/mp4">
          </video>
        </div>

      </div>

      <div class="section">
        <h1>section 2</h1>
      </div>

      <div class="section">
        <h1>section 3</h1>
      </div>

      <div class="section">
        <h1>section 4</h1>
      </div>

    </div>

    <script type="text/javascript">
      $('.covervid-video').coverVid(1280, 720);
    </script>

  </body>
</html>
